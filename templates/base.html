<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} - Meu Site</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='assets/favicon.png') }}">   
</head>
<body>
    <header class="header">
        <a href="/" class="logo"><img src="{{ url_for('static', filename='assets/favicon.png') }}" alt="Logo"> QA - CheckLists</a>
        <input class="menu-btn" type="checkbox" id="menu-btn" />
        <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
        <ul class="menu">
            <li><a href="/">CheckLists</a></li>
            <li><a href="/historico">Historico</a></li>
            <li><a href="/notificacoes">Notificações</a></li>
        </ul>
    </header>
    

    <main>
        <div class="cont">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
    </footer>
</body>

{% block script %}{% endblock %}

</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} - Meu Site</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='assets/favicon.png') }}">   
</head>
<body>
    <header class="header">
        <a href="/" class="logo">
            <svg width="50" height="50" viewBox="0 1 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="shieldGradient" x1="0" y1="0" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#60a5fa" />
                        <stop offset="100%" stop-color="#3b82f6" />
                    </linearGradient>
                </defs>
                <path d="M12 2L2 5V11C2 16.52 6.52 21.5 12 22C17.48 21.5 22 16.52 22 11V5L12 2Z" fill="url(#shieldGradient)" />
                <path d="M9 12L11 14L15 10" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg> 
            QA - CheckLists
        </a>
        <input class="menu-btn" type="checkbox" id="menu-btn" />
        <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
        <ul class="menu">
            <li><a href="/">CheckLists</a></li>
            <li><a href="/historico">Historico</a></li>
            <li><a href="/notificacoes">Notificações</a></li>
        </ul>
    </header>
    

    <main>
        <div class="cont">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
    </footer>
</body>

{% block script %}{% endblock %}

</html>

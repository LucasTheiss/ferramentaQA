{% extends "base.html" %}

{% block title %}QA - CheckLists{% endblock %}

{% block content %}
<div class="container">
    <h3 class="">Seja bem vindo</h1>
    {% if dados != None %}
        <div class="row">
            <div class="col">
                <div class="col-sm-6 mb-3 mb-sm-0">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Special title treatment</h5>
                            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
    <div class="col-sm-6 mb-3 mb-sm-0">
        <div class="card">
            <div class="card-body">
            <figcaption class="blockquote-footer">
                Crie um novo checklist
            </figcaption>
            <a href="/criar" class="btn btn-primary">+</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
